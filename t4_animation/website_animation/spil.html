<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animation.css" />
    <title>Spil</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Forside</a></li>
          <li><a href="spil.html">Spil</a></li>
          <li><a href="grafik.html">Grafik</a></li>
          <li><a href="assets.html">Assets</a></li>
          <li><a href="teknik.html">Teknik</a></li>
        </ul>
      </nav>
    </header>
    <h1>Spil</h1>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="meteor_container1" class="">
            <div id="meteor_sprite1" class=""></div>
          </div>
          <div id="meteor_container2" class="">
            <div id="meteor_sprite2" class=""></div>
          </div>
          <div id="tool_container1" class="">
            <div id="tool_sprite1" class=""></div>
          </div>
          <div id="tool_container2" class="">
            <div id="tool_sprite2" class=""></div>
          </div>
        </div>
        <div id="game_foreground" class=""></div>
        <div id="game_ui">
          <div id="score_board">
            <h1 id="point">Point: <span>0</span></h1>
          </div>
          <div id="life_board">
            <h1 id="liv">Liv: <span>3</span></h1>
          </div>
        </div>
        <div id="time_board">
          <div id="time_container">
            <div id="time_sprite" class=""></div>
          </div>
        </div>
      </div>
      <div id="start">
        <div id="start_knap"></div>
      </div>
      <div id="game_over">
        <div id="tryagain_knap2"></div>
      </div>
      <div id="level_complete">
        <div id="tryagain_knap1"></div>
      </div>
    </div>
    <div id="sounds">
      <audio src="lyde/meteor.mp3" id="sound_meteor"></audio>
      <audio src="lyde/tool.mp3" id="sound_tool"></audio>
      <audio src="lyde/toobad.mp3" id="sound_toobad"></audio>
      <audio src="lyde/winner.mp3" id="sound_winner"></audio>
      <audio src="lyde/baggrund.mp3" id="sound_baggrund"></audio>
    </div>
    <script src="elementer.js"></script>
  </body>
</html>
